<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALG Enterprises | Loading</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url("../images/alg-background.png") no-repeat center center/cover;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    /* Dark overlay for contrast */
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Centered logo & loading */
    .logo-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .logo-container img {
      width: 750px;
      max-width: 90%;
      height: auto;
    }

    .loading-text {
      margin-top: 1.2rem;
      font-size: 1.3rem;
      color: #f0c04d;
      font-weight: 600;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* Spinner */
    .spinner {
      margin-top: 2rem;
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #f0c04d;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    /* Contact section */
    .contact-section {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1;
      color: white;
    }

    .contact-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f0c04d;
      text-align: left;
      width: 70%;
      margin: 0 auto 10px auto;
    }

    .contact-info {
      font-size: 1.1rem;
      font-weight: 600;
      opacity: 0.9;
      line-height: 1.8;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .contact-item img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Fade-out animation */
    .fade-out {
      animation: fadeOut 1.2s ease-in-out forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      .logo-container img {
        width: 90%;
      }
      .loading-text {
        font-size: 1.1rem;
      }
      .spinner {
        width: 45px;
        height: 45px;
      }
      .contact-title {
        width: 90%;
        font-size: 1.5rem;
      }
      .contact-info {
        font-size: 1rem;
      }
      .contact-item img {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Logo & Loading Section -->
  <div class="logo-container" id="loadingScreen">
    <img src="../images/alg-logo-white.png" alt="ALG Enterprises Logo">
    <div class="loading-text">Loading, please wait...</div>
    <div class="spinner"></div>
  </div>

  <!-- Contact Us Section -->
  <div class="contact-section">
    <div class="contact-title">Contact Us</div>
    <div class="contact-info">
      For questions, technical assistance, or collaboration opportunities via the contact information provided.
    </div>
    <div class="contact-icons">
      <div class="contact-item">
        <img src="../images/phone-icon.svg" alt="Phone Icon">
        +123-456-7890
      </div>
      <div class="contact-item">
        <img src="../images/email-icon.svg" alt="Email Icon">
        hello@reallygreatsite.com
      </div>
      <div class="contact-item">
        <img src="../images/location-icon.svg" alt="Location Icon">
        123 Anywhere St, Any City, ST 12345
      </div>
    </div>
  </div>

  <script>
    // Settings
    const redirectDelay = 3000; // 3 seconds
    const nextPage = "home.html"; // change to your next page

    // Wait before redirect
    setTimeout(() => {
      // Trigger fade-out
      document.body.classList.add("fade-out");

      // Redirect after fade-out
      setTimeout(() => {
        window.location.href = nextPage;
      }, 1200);
    }, redirectDelay);
  </script>
</body>
</html>
